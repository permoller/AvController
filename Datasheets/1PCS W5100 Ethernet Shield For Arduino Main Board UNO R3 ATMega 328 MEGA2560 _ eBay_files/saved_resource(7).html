<body marginwidth="0" marginheight="0">
<div id="container">

        <preload>

            <img src="https://betterbannerscloud.com/static/57387/assets/bg.png" class="topLeft" id="bg">
            <div id="slide1" class="topLeft"><img src="https://betterbannerscloud.com/productionimages/cf1515b275711b5375f879190423aad8.png" id="slide1Splash" class="alphaNone" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><img src="https://betterbannerscloud.com/productionimages/7d12bd324ae05e96036f237d6fa4bedd.png" id="car" class="topLeft alphaNone" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><img src="https://betterbannerscloud.com/productionimages/8117fdb7a2296486254bf4424af09e5d.png" id="slide1Txt" class="topLeft alphaNone" style="transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: center 50px 0px; opacity: 0.401956;"><img src="https://betterbannerscloud.com/productionimages/31097b74926ecd5dc312169abc9dcd7d.png" id="slide2Txt" class="topLeft alphaNone" style="transform: matrix(1, 0, 0, 1, 0, -250);"><img src="https://betterbannerscloud.com/productionimages/30ca494665831ff505646af5af4d59c3.png" id="slide2Price" class="topLeft alphaNone" style="transform: matrix(1, 0, 0, 1, 0, -250); transform-origin: center 80px 0px;"><img src="https://betterbannerscloud.com/static/57387/assets/btnDisclaimer.png" id="btnDisclaimer" class="hidden" onmouseover="disclaimerShow();" style="transform: matrix(0, 0, 0, 0, 0, 0);"><img src="https://betterbannerscloud.com/productionimages/0c069806f0691a76f686293a6817b2fe.png" id="disclaimer" class="topLeft" onclick="ignoreClick(); disclaimerHide();" style="transform: matrix(1, 0, 0, 1, 0, 250);"></div>

<script type="text/javascript">

    var bannerHeight = 250;

    var tl_main = new TimelineMax({repeat:1, repeatDelay:1});
    tl_main.pause();

    function init ()
    {
        bb.registerImpression();
        bb.politeListen();
    }

    function politeDone ()
    {
        bb.preload();
    }

    function preloadDone ()
    {
        populateContent();

        TweenMax.set(disclaimer, {y:bannerHeight});
        tl_main.set([car, slide1Txt, slide2Txt, slide2Price, slide2], {y:-bannerHeight});
        tl_main.set([slide1Txt], {transformOrigin:"center 50px"});
        tl_main.set([slide2Price], {transformOrigin:"center 80px"});
        tl_main.set([slide1Splash, btnDisclaimer, slide3Splash], {scale:0});

        tl_main.staggerTo([car, slide1Txt], 0.5, {y:0, alpha:1, ease:Back.easeOut}, 0.2);
        tl_main.to(slide1Splash, 0.5, {scale:1, alpha:1, ease:Back.easeOut});
        tl_main.to(slide1Txt, 0.5, {scale:0.94, yoyo:true, repeat:5});
        tl_main.to(slide1Splash, 0.2, {scaleX:0.1, ease:Back.easeIn}, "-=2");
        tl_main.to(slide1Splash, 0.2, {scaleX:1.0, ease:Back.easeOut}, "-=1.8");
        tl_main.to(slide1Txt, 0.5, {alpha:0});
        tl_main.to(slide1Splash, 0.3, {scale:0.9, x:-10, y:-20});
        tl_main.to(slide2Txt, 0.5, {y:0, alpha:1, ease:Back.easeOut});
        tl_main.to(slide2Price, 0.5, {y:0, alpha:1, ease:Back.easeOut}, "-=0.2");
        tl_main.to(slide2Price, 0.5, {scale:0.94, yoyo:true, repeat:7});
        tl_main.to(slide1Splash, 0.2, {scaleX:0.1, ease:Back.easeIn}, "-=3");
        tl_main.to(slide1Splash, 0.2, {scaleX:0.9, ease:Back.easeOut}, "-=2.8");
        tl_main.to(btnDisclaimer, 0.4, {scale:1, autoAlpha:1, ease:Back.easeOut}, "-=3.0");

        tl_main.to(slide2, 0.5, {autoAlpha:1, y:0, ease:Back.easeOut}, "+=0");
        tl_main.to(slide3Splash, 0.5, {scale:1, alpha:1, ease:Back.easeOut});
        tl_main.to(slide3Splash, 0.2, {scaleX:0.1, ease:Back.easeIn}, "+=1.2");
        tl_main.to(slide3Splash, 0.2, {scaleX:1.0, ease:Back.easeOut});
        tl_main.to(slide3Splash, 0.2, {scaleX:0.1, ease:Back.easeIn}, "+=1.2");
        tl_main.to(slide3Splash, 0.2, {scaleX:1.0, ease:Back.easeOut});

        $('#container').click(function(){
            redir(1, constants.ctaLink);
        });

        document.getElementById("container").onmouseover=bb.mouseOver;
        document.getElementById("container").onmouseout=bb.mouseOut;

        bb.viewportListen();
    }

    function populateContent()
    {
        var btnDisclaimer = '<div id="btnDisclaimer"></div>';
        var disclaimer = '<div id="disclaimer"></div>';
        if (constants.disclaimer != undefined && constants.disclaimer != '')
        {
            btnDisclaimer = '<img src="https://betterbannerscloud.com/static/57387/assets/btnDisclaimer.png" id="btnDisclaimer" class="hidden" onmouseover="disclaimerShow();" />';
            disclaimer    = '<img src="' + constants.disclaimer + '" id="disclaimer" class="topLeft" onclick="ignoreClick(); disclaimerHide();" />';
        }

        var slide1html = '';

        slide1html =    '<img src="' + constants.slide1Splash + '" id="slide1Splash" class="alphaNone" />' +
                        '<img src="' + constants.imageCar + '" id="car" class="topLeft alphaNone" />' +
                        '<img src="' + constants.slide1Txt + '" id="slide1Txt" class="topLeft alphaNone" />' +
                        '<img src="' + constants.slide2Txt + '" id="slide2Txt" class="topLeft alphaNone" />' +
                        '<img src="' + constants.slide2Price + '" id="slide2Price" class="topLeft alphaNone" />' +
            btnDisclaimer + disclaimer;

        $('#slide1').html(slide1html);

        var slide2html = '';

        slide2html =    '<img src="' + constants.imageSlide3 + '" id="imageSlide3" class="topLeft" />' +
                        '<img src="' + constants.slide3Splash + '" id="slide3Splash" class="alphaNone" />';

        $('#slide2').html(slide2html);
    }

    function disclaimerShow()
    {
        bb.customEvent(1000);
        tl_main.pause();
        TweenMax.to(disclaimer, 0.5, {y:0, alpha:1});
    }

    function disclaimerHide()
    {
        TweenMax.to(disclaimer, 0.5, {y:bannerHeight, alpha:0, onComplete:function(){ tl_main.resume(); }});
    }

    function inViewport ()
    {
        setTimeout(function(){
            tl_main.restart();
        },500);
    }

    var lastClick = new Date().getTime();

    function ignoreClick()
    {
        lastClick = new Date().getTime();
    }

    function redir (clickTagNum, url, itemId)
    {
        if (lastClick+500 > new Date().getTime())
        {
            return;
        }
        lastClick = new Date().getTime();

        if (clickTagNum == undefined)
        {
            clickTagNum = 1;
        }
        if (url != undefined)
        {
            bb.openUrl(clickTagNum, url, itemId);
        }
        else
        {
            bb.open(clickTagNum);
        }
    }
</script>
