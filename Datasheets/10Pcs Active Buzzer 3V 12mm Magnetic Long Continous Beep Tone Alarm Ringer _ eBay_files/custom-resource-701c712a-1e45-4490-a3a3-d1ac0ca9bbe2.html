</script><style>/* Styling of the widget */
* {
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
}
.bg {
    width: 100%;
}</style></head><body>
<div class="bg" style="width: 318px; height: 269px; background-color: rgb(12, 208, 205); border: 0px solid rgb(12, 208, 205);"></div><script>var body = document.querySelector('body');
var bg = document.querySelector('.bg');
var feedsheetColumnBg;
var feedsheetDataBg;
var feedsheetColumnBorder;
var feedsheetDataBorder;

function changeInfoBg() {
    feedsheetColumnBg = BannerFlow.settings.feedsheetBg;
    feedsheetDataBg = {
    	Background_Color_1: BannerFlow.parameters.Background_Color_1,
    	Background_Color_2: BannerFlow.parameters.Background_Color_2
	}
}

function changeInfoBorder() {
    feedsheetColumnBorder = BannerFlow.settings.feedsheetBorder;
    feedsheetDataBorder = {
        Border_Color_1: BannerFlow.parameters.Border_Color_1,
    	Border_Color_2: BannerFlow.parameters.Border_Color_2
    }
}

function resizeBg() {
	var width = body.parentNode.clientWidth;
    var height = body.parentNode.clientHeight;
    
    bg.style.width = '' + width + 'px';
    bg.style.height = '' + height + 'px';
}

function changeBackgroundColor() {
    var color;
    
    if (BannerFlow.parameters.Background_Color_1) {
        color = feedsheetDataBg[feedsheetColumnBg];
    }
    else {
        color = BannerFlow.settings.backgroundColor;
    }
    bg.style.backgroundColor = 'transparent';
    bg.style.backgroundColor = color;
}

function updateBorder() {
    var borderColor;
    var borderWidth = BannerFlow.settings.borderWidth;

    if (BannerFlow.parameters.Border_Color_1) {
        borderColor = feedsheetDataBorder[feedsheetColumnBorder];
    }
    else {
        borderColor = BannerFlow.settings.borderColor;
    }

    var border = '' + borderWidth + 'px solid ' + borderColor;
    bg.style.border = border;
}

BannerFlow.addEventListener(BannerFlow.INIT, function () {
	resizeBg();
    changeInfoBg();
    changeInfoBorder();
    changeBackgroundColor();
    updateBorder();
});

BannerFlow.addEventListener(BannerFlow.SETTINGS_CHANGED, function () {
	resizeBg();
    changeInfoBg();
    changeInfoBorder();
    changeBackgroundColor();
    updateBorder();
});

BannerFlow.addEventListener(BannerFlow.RESIZE, function () {
	resizeBg();
    changeInfoBg();
    changeInfoBorder();
    changeBackgroundColor();
    updateBorder();
});

</script></body></html>
