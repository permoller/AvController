<script>var svgClass = document.querySelector('.cls-1');
var color;
var svg = document.querySelector('#Layer_1');

function changeColor() {
    if (BannerFlow.parameters.Logo_Color) {
        color = BannerFlow.parameters.Logo_Color;
    }
    else {
        color = BannerFlow.settings.color;
    }
    
    svgClass.style.fill = color;
}
function setSize() {
    var width = BannerFlow.getWidth();
    var height = width / 612 * 279.66;
    
    svg.setAttribute('width', width);
    svg.setAttribute('height', height);
}

BannerFlow.addEventListener(BannerFlow.INIT, function () {
    changeColor();
    setSize();
});

BannerFlow.addEventListener(BannerFlow.SETTINGS_CHANGED, function () {
	changeColor();
    setSize();
});</script></body></html>
