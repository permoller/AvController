</script><style>/* Styling of the widget */</style></head><body>
<div>
</div><script>BannerFlow.addEventListener(BannerFlow.SETTINGS_CHANGED, init);


function init() {
    // Simulate dynamic parameters
    /*BannerFlow.parameters = {
        CTA_Text_Color: 'red',
        CTA_Color: 'blue',
        CTA_Color_Hover: 'black',
        S1_Color: 'orange',
        H2_Color: 'cyan',
    };*/
    
    var mapping = {
        CTA: {
            textColor: 'CTA_Text_Color',
            bgColor: 'CTA_Color',
            bgColorHover: 'CTA_Color_Hover'
        },
        S1: {
            textColor: 'S1_Color'
        },
        S2: {
            textColor: 'S2_Color'
        },
        H1: {
          	textColor: 'H1_Color'  
        },
        H2: {
            textColor: 'H2_Color'
        },
        H3: {
            textColor: 'H3_Color'
        },
        H4: {
            textColor: 'H4_Color'
        },
        Tac: {
            textColor: 'Tac_Color'
        },
        Ltac: {
            textColor: 'Ltac_Color'
        }
    }
    
    for (var textKey in BannerFlow.texts) {
        var val = BannerFlow.texts[textKey].value;
        var hasDynamicMacro = val.split('#').length > 2;
        if (hasDynamicMacro) {
            
            var macroName = val.split('#')[1].split(':')[0];
            if (mapping[macroName]) {
                var map = mapping[macroName];
                
                if (map.textColor && BannerFlow.parameters[map.textColor]) {
                    setDynamicColor(textKey, 'color', BannerFlow.parameters[map.textColor]);
                }
                
                if (map.bgColor && BannerFlow.parameters[map.bgColor]) {
                    setDynamicColor(textKey, 'backgroundColor', BannerFlow.parameters[map.bgColor]);
                }
                
                if (map.bgColorHover && BannerFlow.parameters[map.bgColorHover]) {
                    setDynamicColor(textKey, 'backgroundColorHover', BannerFlow.parameters[map.bgColorHover]);
                }
            }
        }
    }
    console.log(BannerFlow);
}

function setDynamicColor(key, property, value) {
	// Custom Banner Script listens to this event and finds the associated DOM element and changes its style.
    BannerFlow.raiseEvent('SET_DYNAMIC_COLOR', { key: key, property: property, value: value });
}</script></body></html>
